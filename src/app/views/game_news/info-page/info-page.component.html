<div class="container" *ngIf="_data">
  <div class="sub">
    <div class="head mg">
      <h4>{{ _data.SUB_TITLE }}</h4>
      <p>{{ convertTime(_data.CREATE_DATE) }}</p>
    </div>

    <div class="img mg">
      <img [src]="_data.IMG_IMG" alt="" />
    </div>

    <div class="desc mg">
      <p>{{ _data.SUB_DESC }}</p>
    </div>
  </div>

  <iframe
    width="650"
    height="360"
    [src]="videoUrl"
    title="Frozenheim - Announcement Trailer"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>

  <div class="detail">
    <p>{{_data.SUB_DETAIL}}</p>
  </div>


  <div class="steam">
    <iframe [src]="SteamUrl" frameborder="0" width="646" height="190"style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></iframe>


  </div>
</div>
